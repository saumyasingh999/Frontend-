<!-- Assignment 9 - Responsive CSS examples - No JS - Semantic HTML5 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="Responsive-Image-Filter-Gallery.css">
</head>
<body>
  <header><h1>Responsive Image Filter Gallery</h1></header>
  <main>
    <section class="gallery">
      <figure><img src="https://picsum.photos/seed/1/800/600" alt="Image 1"><figcaption>Blur</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/2/800/600" alt="Image 2"><figcaption>Grayscale</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/3/800/600" alt="Image 3"><figcaption>Sepia</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/4/800/600" alt="Image 4"><figcaption>Brightness</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/5/800/600" alt="Image 5"><figcaption>Contrast</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/6/800/600" alt="Image 6"><figcaption>Hue-rotate</figcaption></figure>
    </section>
  </main>
  <footer>Made for Assignment 9</footer>
</body>
</html>
