<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>
  <!-- CSRF token helps prevent unauthorized requests -->
  <form>
    <label>Username: <input type="text" required></label><br>
    <label>Password: <input type="password" required></label><br>
    <input type="hidden" name="csrf_token" value="dummy_token_123">
    <input type="submit" value="Login">
  </form>
</body>
</html>
