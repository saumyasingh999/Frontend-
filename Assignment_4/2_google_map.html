<!DOCTYPE html>
<html>
<head>
  <title>Google Map Embed</title>
</head>
<body>
  <!-- The loading attribute delays loading the iframe until it's visible on screen -->
  <iframe title="My City Map" width="80%" height="400" loading="lazy"
  src="https://www.google.com/maps/embed?pb=!1m18!..."></iframe>
</body>
</html>
