<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing</title>
  <link rel="stylesheet" href="5_pricing.css" />
</head>
<body>
  <main class="pricing">
    <div class="card small">
      <h3>Basic</h3>
      <p class="price">₹199</p>
      <ul><li>Feature 1</li><li>Feature 2</li></ul>
      <button>Choose</button>
    </div>

    <div class="card featured">
      <h3>Pro</h3>
      <p class="price">₹499</p>
      <ul><li>Everything in Basic</li><li>Priority support</li></ul>
      <button>Choose</button>
    </div>

    <div class="card small">
      <h3>Enterprise</h3>
      <p class="price">₹999</p>
      <ul><li>All features</li><li>Custom SLAs</li></ul>
      <button>Choose</button>
    </div>
  </main>
</body>
</html>
