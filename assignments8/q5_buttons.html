<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q5 - Button Collection</title>
  <link rel="stylesheet" href="q5_buttons.css" />
</head>
<body>
  <main class="card">
    <h1>Button Styles</h1>
    <section class="btn-row">
      <button class="btn primary">Primary</button>
      <button class="btn secondary">Secondary</button>
      <button class="btn outline">Outline</button>
      <button class="btn disabled" disabled>Disabled</button>
    </section>
    <p class="note">Use Tab to observe <code>:focus</code> styles; click/press to see <code>:active</code>.</p>
  </main>
</body>
</html>
