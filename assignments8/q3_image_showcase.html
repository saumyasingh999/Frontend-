<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q3 - Image Showcase</title>
  <link rel="stylesheet" href="q3_image_showcase.css" />
</head>
<body>
  <main>
    <h1>Image Showcase</h1>
    <section class="gallery" aria-label="Image gallery">
      <!-- Use figure/figcaption for semantic captions -->
      <figure><img src="https://picsum.photos/seed/1/400/300" alt="Random 1"><figcaption>Caption One</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/2/400/300" alt="Random 2"><figcaption>Caption Two</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/3/400/300" alt="Random 3"><figcaption>Caption Three</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/4/400/300" alt="Random 4"><figcaption>Caption Four</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/5/400/300" alt="Random 5"><figcaption>Caption Five</figcaption></figure>
      <figure><img src="https://picsum.photos/seed/6/400/300" alt="Random 6"><figcaption>Caption Six</figcaption></figure>
    </section>
  </main>
</body>
</html>
