<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <!-- Registration Form Card -->
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Create an Account</h3>

            <form id="registrationForm">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <!-- Country -->
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                  <option value="" selected disabled>Choose...</option>
                  <option value="india">India</option>
                  <option value="usa">USA</option>
                  <option value="uk">UK</option>
                  <option value="canada">Canada</option>
                  <option value="australia">Australia</option>
                </select>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password"
                  required>
              </div>

              <!-- Terms -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                </label>
              </div>

              <!-- Submit Buttons for Different Methods -->
              <div class="row g-2">
                <div class="col-md-3">
                  <button type="button" class="btn btn-primary w-100" onclick="handleFormSubmit(event, 'xhr')">
                    Register (XHR)
                  </button>
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-warning w-100" onclick="handleFormSubmit(event, 'jquery')">
                    Register (jQuery)
                  </button>
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-success w-100" onclick="handleFormSubmit(event, 'axios')">
                    Register (Axios)
                  </button>
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-info w-100" onclick="handleFormSubmit(event, 'fetch')">
                    Register (Fetch)
                  </button>
                </div>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              Already have an account?
              <a href="#" class="text-decoration-none">Login here</a>
            </p>
          </div>
        </div>

        <!-- Load Users Section -->
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">
            <h4 class="text-center mb-3">Load Users (GET Requests)</h4>
            <div class="row g-2">
              <div class="col-md-3">
                <button class="btn btn-outline-primary w-100" onclick="getUsersXHR()">
                  GET (XHR)
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-outline-warning w-100" onclick="getUsersJQuery()">
                  GET (jQuery)
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-outline-success w-100" onclick="getUsersAxios()">
                  GET (Axios)
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-outline-info w-100" onclick="getUsersFetch()">
                  GET (Fetch)
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Users Display Section -->
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="text-center mb-3">Registered Users</h4>
            <div id="usersDisplay">
              <p class="text-muted text-center">Click a GET button to load users</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include our JavaScript files -->
  <script src="xhr.js"></script>
  <script src="jquery.js"></script>
  <script src="axios.js"></script>
  <script src="fetch.js"></script>
  <script src="app.js"></script>
</body>

</html>
