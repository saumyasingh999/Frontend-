<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Tracker - Assignment 7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Tasks <span class="badge bg-secondary">4</span></h3>
      <button class="btn btn-outline-success">Completed <span class="badge bg-light text-dark ms-2">2</span></button>
    </div>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Fix login bug
        <span class="badge bg-danger rounded-pill">High</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Write docs
        <span class="badge bg-warning text-dark rounded-pill">Medium</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Update styles
        <span class="badge bg-success rounded-pill">Low</span>
      </li>
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
