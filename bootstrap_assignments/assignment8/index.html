<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Plans - Assignment 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container py-5">
    <h2 class="text-center mb-4">Choose Your Plan</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Basic</h5>
            <h6>$9 / mo</h6>
            <ul>
              <li>Feature A</li>
              <li>Feature B</li>
            </ul>
            <a class="btn btn-outline-primary" href="#">Select</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-lg border-primary" style="background-color:var(--bs-primary); color:white;">
          <div class="card-body">
            <h5 class="card-title">Pro</h5>
            <h6>$29 / mo</h6>
            <ul>
              <li>Everything in Basic</li>
              <li>Priority Support</li>
            </ul>
            <a class="btn btn-light" href="#">Select</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Enterprise</h5>
            <h6>$99 / mo</h6>
            <ul>
              <li>Custom Solutions</li>
              <li>Dedicated Manager</li>
            </ul>
            <a class="btn btn-outline-primary" href="#">Select</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
