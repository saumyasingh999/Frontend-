<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu - Assignment 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
  <main class="container py-5">
    <h2 class="text-center mb-4">Today's Menu</h2>

    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr><th>Dish</th><th>Category</th><th class="text-end">Price</th></tr>
          </thead>
          <tbody>
            <tr><td>Grilled Salmon</td><td>Main</td><td class="text-end">$18</td></tr>
            <tr><td>Caesar Salad</td><td>Starter</td><td class="text-end">$8</td></tr>
            <tr><td>Chocolate Lava Cake</td><td>Dessert</td><td class="text-end">$6</td></tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <h5>Chef's Specials</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item">Herb Roasted Chicken</li>
          <li class="list-group-item">Seafood Paella</li>
          <li class="list-group-item">Truffle Risotto</li>
        </ul>

        <figure class="figure">
          <img src="https://images.unsplash.com/photo-1543353071-087092ec3930?w=600&q=80" class="figure-img img-fluid rounded" alt="food">
          <figcaption class="figure-caption text-center">Chef's special dish</figcaption>
        </figure>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
