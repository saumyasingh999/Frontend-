<!doctype html>
<!-- Question 10: Dropdown-based Selection Page -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dropdown Selection</title>
  </head>
  <body>
    <h1>Choose Your Preferences</h1>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="usa">USA</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br><br>

    <label for="state">State:</label>
    <select id="state" name="state">
      <option value="up" selected>Uttar Pradesh</option>
      <option value="mh">Maharashtra</option>
      <option value="dl">Delhi</option>
    </select>
    <br><br>

    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="lucknow" selected>Lucknow</option>
      <option value="mumbai">Mumbai</option>
      <option value="delhi">New Delhi</option>
    </select>
    <br><br>

    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <option value="taj" selected>Taj Mahal</option>
      <option value="gateway">Gateway of India</option>
      <option value="qutub">Qutub Minar</option>
    </select>

    <p>Summary: I selected India, Uttar Pradesh, Lucknow, and Taj Mahal as my favorite tourist place.</p>
  </body>
</html>
