<!doctype html>
<!-- Question 3: Course Registration Form (HTML only) -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Course Registration</title>
  </head>
  <body>
    <header>
      <h1>Course Registration Form</h1>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Student Details</legend>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" title="Enter your full name"><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" title="Enter your email address"><br><br>

          <label for="course">Select Course:</label><br>
          <select id="course" name="course" title="Choose a course">
            <option value="web" selected>Web Development</option>
            <option value="data">Data Science</option>
            <option value="ai">Artificial Intelligence</option>
          </select>
        </fieldset>
      </form>

      <h2>Available Schedules</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>10:00 - 12:00</td>
            <td>Dr. A</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>14:00 - 16:00</td>
            <td>Ms. B</td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td>09:00 - 12:00</td>
            <td>Mr. C</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>Contact the registrar for more information.</p>
    </footer>
  </body>
</html>
