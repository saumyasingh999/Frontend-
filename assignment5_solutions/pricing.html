<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pricing</title>
  <link rel="stylesheet" href="style-pricing.css"/>
</head>
<body>
  <main>
    <h1>Pricing Plans</h1>
    <section class="plans">
      <div class="plan">
        <h2>Basic</h2>
        <p class="price">₹499</p>
        <ul><li>Feature A</li><li>Feature B</li></ul>
        <a class="btn" href="#">Choose</a>
      </div>
      <div class="plan popular">
        <h2>Standard</h2>
        <p class="price">₹999</p>
        <ul><li>Feature A</li><li>Feature B</li><li>Feature C</li></ul>
        <a class="btn" href="#">Choose</a>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p class="price">₹1999</p>
        <ul><li>All Features</li><li>Priority Support</li></ul>
        <a class="btn" href="#">Choose</a>
      </div>
    </section>
  </main>
</body>
</html>
