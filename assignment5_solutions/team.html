<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Team Members</title>
  <link rel="stylesheet" href="style-team.css"/>
</head>
<body>
  <main>
    <h1>Our Team</h1>
    <section class="team">
      <article class="card lead">
        <h2>Alice</h2>
        <h3>Team Lead</h3>
        <p>Leads the team and coordinates projects.</p>
      </article>
      <article class="card">
        <h2>Bob</h2>
        <h3>Frontend Dev</h3>
        <p>Builds user interfaces and interactions.</p>
      </article>
      <article class="card">
        <h2>Charlie</h2>
        <h3>Backend Dev</h3>
        <p>Designs APIs and manages databases.</p>
      </article>
    </section>
  </main>
</body>
</html>
